<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    principal=$("#principal").val()
    roi = $("#roi").val()
    time = $("#time").val()

    si = (principal*roi*time)/100
    $("p").text(si)
    $("#principal").val('')
    $("#roi").val('')
    $("#time").val('')  
  });
});
</script>
</head>
<body>
<div>

  <h1>Simple Calculator</h1>

  <label>Enter Principal Amount</label><br>
  <input type="number" id="principal"><br>
  <label>Enter Rate Of Interest</label><br>
  <input type="number" id="roi"><br>
  <label>Enter Time in Years</label><br>
  <input type="number" id="time"><br>
  <button>Calculate</button>

  <h2>Simple Interest is </h2>
  <p></p>
</div>

</body>
</html>
